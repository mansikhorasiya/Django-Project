<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <style>
      .main {
        width: 200px;
        background-color: red;
        color: white;
        padding: 200px;
      }
    </style>
  </head>
  <body>
    {% for n in clist %}
    <div>{{forloop.counter}}{{n}}</div>
    {% endfor %}
    <br />
    <table border="1" cellpadding="10">
      <tr>
        <th>Name</th>
        <th>Phone number</th>
      </tr>
      {% for d in StudentDetails %}
      <tr>
        <td>{{d.name}}</td>
        <td>{{d.phone}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
